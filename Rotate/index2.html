<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tükrözéses effekt</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 48px;
      position: relative;
      z-index: 1;
    }

    .mirror-effect {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .mirror-effect:before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0));
      border-radius: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1 id="cim">Tükrözéses effekt</h1>
  <div class="mirror-effect"></div>

  <script>
    const cimElem = document.getElementById('cim');
    const mirrorEffect = document.querySelector('.mirror-effect');

    cimElem.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      const cimRect = cimElem.getBoundingClientRect();

      const offsetX = x - cimRect.left;
      const offsetY = y - cimRect.top;

      const mirroredX = cimRect.width - offsetX;
      const mirroredY = cimRect.height - offsetY;

      mirrorEffect.style.background = `radial-gradient(circle at ${offsetX}px ${offsetY}px, rgba(255, 255, 255, 0.7) 10%, rgba(255, 255, 255, 0) 50%)`;
    });
  </script>
</body>
</html>
